<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">

			<ul class="accordion-list">
				<li class="accordion-list-item">
					<input type="radio" id="meme1" name="meme-radio" checked>
					<label for="meme1" class="meme-label">
						<div class="meme-name-line">
							<p class="meme-name">Me not knowing that codejam deadline is tonight</p>
							<div class="meme-name-icon"></div>
						</div>
						<div class="meme-content">
							<img src="/img/png/01.png" alt="" class="meme-img">
						</div>
					</label>
				</li>
				<li class="accordion-list-item">
					<input type="radio" id="meme2" name="meme-radio">
					<label for="meme2" class="meme-label">

							<p class="meme-name">Me realizing that codejam deadline is tonight</p>
							<div class="meme-name-icon"></div>
						</div>
						<div class="meme-content">
							<img src="/img/png/02.png" alt="" class="meme-img">
						</div>
					</label>

				</li>
				<li class="accordion-list-item">
					<input type="radio" id="meme3" name="meme-radio">
					<label for="meme3" class="meme-label">
						<div class="meme-name-line">
							<p class="meme-name">You can't just copy and paste CSS</p>
							<div class="meme-name-icon"></div>
						</div>
						<div class="meme-content">
							<img src="/img/png/03.png" alt="There must be a funny meme here" class="meme-img">
						</div>
					</label>
				</li>
				<li class="accordion-list-item">
					<input type="radio" id="meme4" name="meme-radio">
					<label for="meme4" class="meme-label">
						<div class="meme-name-line">
							<p class="meme-name">Keep calm and carry on</p>
							<div class="meme-name-icon"></div>
						</div>
						<div class="meme-content">
							<img src="/img/png/05.png" alt="" class="meme-img">
						</div>

				</li>
				<li class="accordion-list-item">
					<input type="radio" id="meme5" name="meme-radio">

						</div>

	<footer class="footer"></footer>
